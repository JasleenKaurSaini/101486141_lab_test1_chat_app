<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Join Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4" style="max-width:700px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Chat app</h3>
    <button id="logout" class="btn btn-outline-danger btn-sm">Logout</button>
  </div>

  <div class="card p-4">
    <div class="mb-2">
      <label class="form-label">Username</label>
      <input id="me" class="form-control" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Room</label>
      <select id="room" class="form-select"></select>
    </div>

    <button id="join" class="btn btn-primary w-100">Join Chat Room</button>
  </div>
</div>

<script>
const token = localStorage.getItem("token");
const username = localStorage.getItem("username");
if (!token || !username) window.location.href = "/views/login.html";
me.value = username;

(async () => {
  const res = await fetch("/api/rooms");
  const rooms = await res.json();
  rooms.forEach(r => room.innerHTML += `<option value="${r}">${r}</option>`);
})();

join.onclick = () => {
  localStorage.setItem("room", room.value);
  window.location.href = "/views/chat.html";
};

logout.onclick = () => {
  localStorage.clear();
  window.location.href = "/views/login.html";
};
</script>
</body>
</html>
