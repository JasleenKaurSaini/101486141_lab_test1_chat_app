<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width:520px;">
  <div class="card p-4">
    <h3>Signup</h3>
    <input id="username" class="form-control mb-2" placeholder="Username">
    <input id="firstname" class="form-control mb-2" placeholder="First name">
    <input id="lastname" class="form-control mb-2" placeholder="Last name">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">
    <button id="btn" class="btn btn-primary w-100">Create Account</button>
    <div id="msg" class="text-danger mt-3"></div>
    <a class="mt-2 d-block" href="/views/login.html">Go to Login</a>
  </div>
</div>

<script>
document.getElementById("btn").onclick = async () => {
  document.getElementById("msg").innerText = "";
  const body = {
    username: username.value.trim(),
    firstname: firstname.value.trim(),
    lastname: lastname.value.trim(),
    password: password.value
  };

  const res = await fetch("/api/signup", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(body)
  });
  const data = await res.json();
  if (!res.ok) return msg.innerText = data.message || "Signup failed";

  alert("Signup successful, now login!");
  window.location.href = "/views/login.html";
};
</script>
</body>
</html>
