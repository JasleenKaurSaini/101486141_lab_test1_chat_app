<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width:520px;">
  <div class="card p-4">
    <h3>Login</h3>
    <input id="username" class="form-control mb-2" placeholder="Username">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">
    <button id="btn" class="btn btn-success w-100">Login</button>
    <div id="msg" class="text-danger mt-3"></div>
    <a class="mt-2 d-block" href="/views/signup.html">New user? Signup</a>
  </div>
</div>

<script>
document.getElementById("btn").onclick = async () => {
  msg.innerText = "";
  const res = await fetch("/api/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ username: username.value.trim(), password: password.value })
  });
  const data = await res.json();
  if (!res.ok) return msg.innerText = data.message || "Login failed";

  localStorage.setItem("token", data.token);
  localStorage.setItem("username", data.user.username);
  window.location.href = "/views/rooms.html";
};
</script>
</body>
</html>
